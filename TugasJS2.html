<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <table text-align: center></table>
    <style>
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            text-align: center;
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #060606;
        }

        th, td {
            border: 1px solid #060606;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="title">Data Mahasiswa</div>

<script>
    let s1 ={"nama": "Andi", nilai:80};
    let s2 ={"nama": "Ali", nilai:90};
    let s3 ={"nama": "Aji", nilai:70};
    let s4 ={"nama": "Ani", nilai:90};
    let s5 ={"nama": "Ando", nilai:85};
    let siswa =[s1,s2,s3,s4,s5];
</script>

<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (s of siswa) {
                // Menghitung keterangan (lulus/gagal)
                let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";

                // Menghitung grade
                let grade = "";
                if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                else if (s.nilai > 60 && s.nilai <= 75) grade = "C";
                else if (s.nilai > 30 && s.nilai <= 60) grade = "D";
                else if (s.nilai > 0 && s.nilai <= 30) grade = "E";

                // Menghitung predikat berdasarkan grade
                let predikat = "";
                switch (grade) {
                    case "A":
                        predikat = "Sempurna";
                        break;
                    case "B":
                        predikat = "Baik";
                        break;
                    case "C":
                        predikat = "Cukup";
                        break;
                    case "D":
                        predikat = "Kurang";
                        break;
                    case "E":
                        predikat = "Buruk";
                        break;
                    default:
                        predikat = "";
                        break;
                }

                // Menampilkan baris tabel
                document.write("<tr>");
                document.write("<td>" + no + "</td>");
                document.write("<td>" + s.nama + "</td>");
                document.write("<td>" + s.nilai + "</td>");
                document.write("<td>" + ket + "</td>");
                document.write("<td>" + grade + "</td>");
                document.write("<td>" + predikat + "</td>");
                document.write("</tr>");

                no++;
            }
        </script>
    </tbody>
</table>

</body>
</html>
